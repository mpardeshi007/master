# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration
# Base64-encoded secret key (minimum 256 bits / 32 bytes for HS256)
app.jwt.secret=c2VjdXJlSnNvbldlYlRva2VuU2VjcmV0S2V5Rm9yQk5ZUHJvamVjdFRlc3QyMDI1
# JWT expiration time in milliseconds (5 minutes = 300000)
app.jwt.expiration=300000

# Server Configuration  
server.port=8080

# Logging
logging.level.com.bny.jwt=DEBUG
logging.level.org.springframework.security=DEBUG
